{% include "admin/navbar.html" %}
<form action="/admin/save_service/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-fluid bg-white p-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Add New Service</h2>
            </div>
            <div class="col-md-3">
                Service Image
                <input type="file" name="service_image" class="form-control">
            </div>
            <div class="col-md-3">
                Service Title
                <input type="text" name="service_title" class="form-control">
            </div>
            <div class="col-md-6">
                Service Details
                <textarea name="service_details" class="form-control"></textarea>
            </div>
            <div class="col-md-12 text-center mt-3 mb-4">
                <button class="btn btn-primary">Save Service</button>
            </div>
        </div>
    </div>
</form>
{% include "admin/footer.html" %}
