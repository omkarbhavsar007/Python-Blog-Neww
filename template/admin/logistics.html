{% include "admin/navbar.html" %}
<form action="/admin/save_logistics/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<section class="h-100 h-custom" style="background-color: #8fc4b7; width: 100%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-10">
          <div class="card rounded-3">
            <img src="https://nomadcapitalist.com/wp-content/uploads/2019/12/HOW-TO-GET-POLISH-CITIZENSHIP-BY-DESCENT.png"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                <h2 class="mb-5 pb-2 pb-md-0 px-md-2">Add Logistics</h2>
                
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 px-md-2">1 .News One</h3>
                <div class="form-outline mb-2">
                    <input type="text" name="logistics_heading1" value="{{logistic_info.logistics_heading1}}" class="form-control" />
                    <label class="form-label">Enter Heading</label>
                </div>
                    <div class="col-md-8">
                        <div class="form-outline mb-2">
                            <input type="text" name="logistics_name1" value="{{logistic_info.logistics_name1}}" class="form-control col-md-6"/>
                            <label class="form-label" >Enter Name</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-outline mb-2">
                            <input type="text" name="logistics_founder1" value="{{logistic_info.logistics_founder1}}" class="form-control col-md-3"/>
                            <label class="form-label" >Enter Founder</label>
                        </div>
                    </div>

                    <div class="row">
                    <div class="col-md-6 mb-2">
                        <div class="form-outline datepicker">
                        <input type="file" class="form-control" name="logistics_image1" value="{{logistic_info.logistics_image1}}" />
                        <label class="form-label">Select Image</label>
                        </div>
                        <div class="col-md-6">
                            <img src="/{{logistic_info.logistics_image1}}" width="100%">
                        </div>
                    </div>
                    </div>
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 px-md-2">2 .News Two</h3>
                <div class="form-outline mb-2">
                    <input type="text" name="logistics_heading2" value="{{logistic_info.logistics_heading2}}" class="form-control" />
                    <label class="form-label">Enter Heading</label>
                </div>
                    <div class="col-md-8">
                        <div class="form-outline mb-2">
                            <input type="text" name="logistics_name2" value="{{logistic_info.logistics_name2}}" class="form-control col-md-10"/>
                            <label class="form-label" >Enter Name</label>
                        </div>
                    </div>
                    <div class="col-md-12"></div>
                    <div class="col-md-3">
                        <div class="form-outline mb-2">
                            <input type="text" name="logistics_founder2" value="{{logistic_info.logistics_founder2}}" class="form-control col-md-3"/>
                            <label class="form-label" >Enter Founder</label>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6 mb-2">
                        <div class="form-outline datepicker">
                        <input type="file" class="form-control" name="logistics_image2" value="{{logistic_info.logistics_image2}}" />
                        <label class="form-label">Select Image</label>
                        </div>
                        <div class="col-md-6">
                            <img src="/{{logistic_info.logistics_image2}}" width="100%">
                        </div>
                    </div>
                    </div>
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                </div>
                <div class="text-center">
                    <button class="btn btn-success btn-lg mb-2">Save Logistics</button>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</form>
{% include "admin/footer.html" %}
